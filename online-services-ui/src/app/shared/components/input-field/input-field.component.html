<div class="w-100"
     *ngIf="control">

  <div class="form-label-group position-relative" [class.invalid]="control.touched && control.invalid">
    <span *ngIf="required && !readonly"
          class="required-indicator h-100">
    </span>

    <input *ngIf="!multiline && !readonly"
           [attr.id]="id"
           [formControl]="control"
           [type]="type"
           [attr.min]="min"
           [attr.max]="max"
           [attr.minlength]="minLength"
           [attr.maxlength]="maxLength"
           [attr.required]="required"
           [attr.aria-describedby]="validationId"
           [attr.readonly]="readonly"
           [class.placeholder-shown]="!control.value"
           class="form-control">

    <textarea *ngIf="multiline && !readonly"
              [attr.id]="id"
              [formControl]="control"
              [attr.required]="required"
              [rows]="getRows()"
              [attr.aria-describedby]="validationId"
              [class.placeholder-shown]="!control.value"
              class="form-control">
    </textarea>
    <div *ngIf="readonly"
         [class.placeholder-shown]="!control.value"
         class="readonly-input">
      {{control.value}}
    </div>
    <label [for]="id">
      {{label}}
    </label>
  </div>
  <os-validation-messages [control]="control"
                          [id]="validationId"
                          [customValidationMessages]="validationMessages">
  </os-validation-messages>
</div>
