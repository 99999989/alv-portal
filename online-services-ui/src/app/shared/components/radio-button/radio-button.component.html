<div class="form-group"
     *ngIf="control"
     [attr.role]="label ? 'group' : null"
     [attr.aria-describedby]="label ? validationId : null">
  <legend class="label mb-2"
          *ngIf="label">{{label}}</legend>
  <div class="form-check mb-2"
       *ngFor="let option of options$ | async">
    <input class="form-check-input"
           type="radio"
           [formControl]="control"
           [name]="id"
           [id]="id + '-' + option.value"
           [value]="option.value">
    <label class="form-check-label"
           [for]="id + '-' + option.value">
      {{option.label}}
    </label>
  </div>
</div>
<os-validation-messages [control]="control"
                        [id]="validationId"
                        [customValidationMessages]="validationMessages">
</os-validation-messages>
