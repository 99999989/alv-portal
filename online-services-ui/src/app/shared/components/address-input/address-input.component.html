<form [formGroup]="form">
  <div class="form-group">
    <label for="address__street">Street</label>
    <input id="address__street"
           name="address__street"
           formControlName="street"
           type="text"
           class="form-control"
           required="required">
  </div>
  <div class="form-group">
    <label for="address__number">Number</label>
    <input id="address__number"
           name="address__number"
           formControlName="number"
           type="text"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="address__postcode">Postcode</label>
    <input id="address__postcode"
           name="address__postcode"
           formControlName="zip"
           type="text"
           class="form-control"
           required="required">
  </div>
  <div class="form-group">
    <label for="address__city">City</label>
    <input id="address__city"
           name="text1"
           formControlName="city"
           type="text"
           class="form-control"
           required="required">
  </div>
  <div class="form-group">
    <label for="address__country">Country</label>
    <select id="address__country"
            name="address__country"
            formControlName="country"
            required="required"
            class="form-control">
      <option value="Switzerland">Switzerland</option>
      <option value="Russia">Russia</option>
      <option value="Slovakia">Slovakia</option>
      <option value="Poland">Poland</option>
    </select>
  </div>
</form>
