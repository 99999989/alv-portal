<alv-panel panelTitle="Find suitable candidates"
           class="container"
           [formGroup]="form">
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="Occupations"
                       formCtrlName="occupations">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="Skills"
                       formCtrlName="skills">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="Location"
                       formCtrlName="location">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary">Post job ad</button>
    </div>
  </div>
</alv-panel>
