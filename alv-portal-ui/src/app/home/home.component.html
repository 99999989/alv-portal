          <alv-toolbar-button icon="binoculars"
                              routerLink="job-seeker"
                              routerLinkActive="active"
                              queryParamsHandling="preserve"
                              class="nav-link p-1 p-md-3">
            {{'home.toolbar.jobSeekers' | translate}}

          <alv-toolbar-button icon="building"
                              routerLink="company"
