<div class="alv-panel d-block mt-4"
     [formGroup]="findCandidateForm">
  <h2 class="panel-title">
    <i class="panel-icon fas fa-search mr-2"></i>
    Kandidaten finden
  </h2>
  <div class="zoom d-flex flex-column flex-md-row my-1 my-md-3">
    <div class="flex-grow-1 mr-md-2 mb-md-0 mb-2">
      <alv-input-field class="mb-0"
                       type="text"
                       label="Berufsbezeichnung"
                       [control]="findCandidateForm?.get('profession')"
                       placement="bottom"
                       [container]="'body'"
                       ngbTooltip="Sie können mehrere Suchbegriffe eingeben. Drücken Sie nach Eingabe 'Enter', um weitere Suchbegriffe hinzuzufügen.">
      </alv-input-field>
    </div>
    <div class="flex-grow-1 mr-md-2 mb-md-0 mb-2">
      <alv-input-field class="flex-grow-1 mb-0"
                       type="text"
                       label="Fähigkeiten, Skills"
                       [control]="findCandidateForm?.get('skills')"
                       placement="bottom"
                       [container]="'body'"
                       ngbTooltip="Sie können mehrere Suchbegriffe eingeben. Drücken Sie nach Eingabe 'Enter', um weitere Suchbegriffe hinzuzufügen.">
      </alv-input-field>
    </div>
    <div class="flex-grow-1 mr-md-2 mb-md-0 mb-2">
      <alv-input-field class="flex-grow-1 mb-0"
                       type="text"
                       label="Kanton, PLZ, Ort"
                       [control]="findCandidateForm?.get('city')"
                       placement="bottom"
                       [container]="'body'"
                       ngbTooltip="Sie können mehrere Suchbegriffe eingeben. Drücken Sie nach Eingabe 'Enter', um weitere Suchbegriffe hinzuzufügen.">
      </alv-input-field>
    </div>
    <button class="btn btn-primary"
            aria-label="Search ">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
