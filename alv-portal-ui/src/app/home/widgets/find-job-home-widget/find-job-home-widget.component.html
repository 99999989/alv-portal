<div class="alv-panel d-block mt-4"
     [formGroup]="findJobForm">
  <h2 class="panel-title mb-3">
    <i class="panel-icon fas fa-search mr-2"></i>
    Stellen finden
  </h2>
  <div class="zoom d-flex flex-column flex-md-row my-1 my-md-3">
    <div class="flex-grow-1 mr-md-2 mb-md-0 mb-2">
      <alv-typeahead class="mb-0"
                     label="Berufsbezeichnung"
                     [itemLoader]="searchFn"
                     [limit]="4"
                     [editable]="true"
                     alvFormControlName="profession"
                     placement="top"
                     [container]="'body'"
                     [ngbTooltip]="tooltip">
      </alv-typeahead>
    </div>
    <div class="flex-grow-1 mr-md-2 mb-md-0 mb-2">
      <alv-input-field class="mb-0"
                       type="text"
                       label="Fähigkeiten, Skills"
                       alvFormControlName="skills"
                       placement="top"
                       [container]="'body'"
                       [ngbTooltip]="tooltip">
      </alv-input-field>
    </div>
    <div class="flex-grow-1 mr-md-2 mb-md-0 mb-2">
      <alv-input-field class="mb-0"
                       type="text"
                       label="Kanton, PLZ, Ort"
                       alvFormControlName="city"
                       placement="top"
                       [container]="'body'"
                       [ngbTooltip]="tooltip">
      </alv-input-field>
    </div>
    <button class="btn btn-primary"
            aria-label="Search ">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
{{ findJobForm.value | json }}
<ng-template #tooltip>
  Sie können <strong>mehrere</strong> Suchbegriffe eingeben. Drücken Sie nach Eingabe "Enter", um weitere Suchbegriffe hinzuzufügen.
</ng-template>
