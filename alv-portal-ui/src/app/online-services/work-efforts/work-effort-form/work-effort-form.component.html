<div *ngFor="let res of Object.keys(resultOptions)">
  <pre>{{res}}</pre>
  <pre>{{resultOptions[res]}}</pre>
  <hr>
</div>
<alv-two-column-layout [showLeftColumn]="false">
  <div class="main-column">
    <form [formGroup]="workEffortFormGroup">
      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.application-date-panel-label">
        <alv-date-input alvFormControlName="date"
                        label="portal.global.date">
        </alv-date-input>
      </alv-collapse-panel>

      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.way-of-application-panel-label">
        <alv-checkbox alvFormControlName="onlineCheckbox"
                      label="portal.work-efforts.edit-form.way-of-application.online"></alv-checkbox>
        <alv-checkbox alvFormControlName="mailCheckbox"
                      label="portal.work-efforts.edit-form.way-of-application.mail"></alv-checkbox>
        <alv-checkbox alvFormControlName="personallyCheckbox"
                      label="portal.work-efforts.edit-form.way-of-application.personally"></alv-checkbox>
        <alv-checkbox alvFormControlName="phoneCheckbox"
                      label="portal.work-efforts.edit-form.way-of-application.phone"></alv-checkbox>


      </alv-collapse-panel>

      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.company-panel-label">
        <alv-post-address-form
          [parentForm]="workEffortFormGroup"
          [postAddressFormValue]="postAddressFormValue"
          groupName="address"
        ></alv-post-address-form>
        <alv-input-field [showGroupErrors]="true"
                         alvFormControlName="email"
                         label="portal.global.email">
        </alv-input-field>
        <alv-input-field [showGroupErrors]="true"
                         alvFormControlName="url"
                         label="portal.work-efforts.edit-form.company.online-form-url">
        </alv-input-field>
        <alv-input-field [showGroupErrors]="true"
                         alvFormControlName="phone"
                         label="portal.global.phone"
                         placeholder="portal.global.phone-swiss-example"
                         type="tel">
        </alv-input-field>
      </alv-collapse-panel>
      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.occupation-panel-label">
        <alv-input-field [showGroupErrors]="true"
                         alvFormControlName="occupation"
                         label="portal.global.job-title">
        </alv-input-field>
      </alv-collapse-panel>
      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.rav-helped-label">

      </alv-collapse-panel>
      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.contract-type">
        <alv-radio-button
          [options$]="contractTypeOptions$"
          alvFormControlName="workload"
          class="narrow-form">
        </alv-radio-button>
      </alv-collapse-panel>
      <alv-collapse-panel panelTitle="portal.work-efforts.edit-form.result">
        <fieldset [formGroup]="resultFormGroup"
                  class="mb-2">
          <legend class="label">
            {{ 'global.workForm.label' | translate }}
          </legend>
          <ng-container *ngFor="let resultOption of resultOptions; let i = index">
            <div class="alv-light-panel p-2 mb-1">
              <alv-checkbox
                [alvFormControlName]="resultOption.value"
                [label]="resultOption.label"
                class="narrow-form">
              </alv-checkbox>
            </div>
          </ng-container>

        </fieldset>

        <!--        <alv-checkbox alvFormControlName="">-->
        <!--          -->
        <!--        </alv-checkbox>-->
      </alv-collapse-panel>

      <alv-alert [hideDismiss]="true"
                 [notification]="bottomAlert"></alv-alert>
      <button class="btn btn-outline-secondary">{{'portal.global.cancel' | translate}}</button>
      <button class="btn btn-primary">{{'entity.action.save' | translate}}</button>

    </form>
  </div>
</alv-two-column-layout>
