<div class="container-fluid pt-4 pt-lg-5 px-lg-5">
  <div class="row">
    <div class="col-12 col-lg-9 col-xl-10">
      <div class="d-flex justify-content-between align-items-start position-relative">
        <h2 class="pr-5 pr-md-0 d-flex">
          <fa-icon [icon]="['fas', 'file-certificate']"
                   class="text-primary mr-1"
                   [fixedWidth]="true">
          </fa-icon>
          {{ 'Pilotphase neue Online-Services' | translate }}
        </h2>
      </div>
      <hr class="mt-0 mb-3">

      <h3>Willkommen in der Pilotphase zur Einführung der neuen Online Services</h3>
      <br>
      <h3>Bitte geben Sie hier Ihren Freischaltcode ein, um die Services während der
        Pilotphase zu nutzen:</h3>

      <form (validSubmit)="onSubmit()"
            [formGroup]="form"
            alvFormSubmitValidation>
        <alv-input-field label="Freischaltcode"
                         alvFormControlName="activationCode">
        </alv-input-field>
      </form>

      <div class="d-flex justify-content-end">
        <!-- TODO: What should that button do?
        <button type="button"
                class="btn btn-text mr-0 mr-md-1 mb-1 mb-md-0"
                [disabled]="isLoading()">
          {{'Abbrechen' | translate}}
        </button>
        -->
        <button [disabled]="isLoading()"
                class="btn btn-primary ml-1">
          {{'Freischalten' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
