<div class="container-fluid pt-4 pt-lg-5 px-lg-5"
     (scrolled)="onScroll()"
     [fromRoot]="true"
     [infiniteScrollThrottle]="50"
     [immediateCheck]="true"
     infiniteScroll>
  <div class="row">
    <div class="col-12 col-lg-9 col-xl-10">
      <div class="d-flex justify-content-between align-items-end position-relative">
        <h2 class="pr-5">
          <alv-custom-icon class="text-primary"
                           aria-hidden="true"
                           [iconKey]="IconKey.WORK_EFFORTS">
          </alv-custom-icon>
          {{ 'portal.work-efforts.title' | translate }}
        </h2>
      </div>

      <hr class="mt-0 mb-3">

      <alv-alert *ngIf="isEnglishLanguageSelected$ | async"
                 [notification]="englishNotSupportedNotification"
                 [hideDismiss]="true"></alv-alert>

      <button
              class="btn btn-primary btn-block my-3 d-block">
        <fa-icon [icon]="['fas', 'plus']"
                 class="mr-1"></fa-icon>
        {{'portal.work-efforts.proof-of-work-efforts.add-work-effort.button.label' | translate}}
      </button>

      <alv-application-document *ngFor="let proofOfWorkEffortsModel of proofOfWorkEffortsModels"
                                 [proofOfWorkEffortsModel]="proofOfWorkEffortsModel"
                                 class="d-block mb-4">
      </alv-application-document>
    </div>
    <div class="d-none d-lg-block col-lg-3 col-xl-2">
        <button
           class="add-work-effort-button btn btn-primary btn-block position-sticky">
          <fa-icon [icon]="['fas', 'plus']"
                   class="mr-1"></fa-icon>
          {{'portal.work-efforts.proof-of-work-efforts.add-work-effort.button.label' | translate}}
        </button>
    </div>
  </div>


</div>
