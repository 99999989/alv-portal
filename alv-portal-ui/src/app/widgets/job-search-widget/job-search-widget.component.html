<alv-panel class="container">
  <h2 class="panel-title">
    <i class="fa fa-search mr-2"
       aria-hidden="true"></i>
    {{'portal.widgets.job-search.title' | translate}}
  </h2>
  <alv-job-query-panel
    [jobQueryPanelValues]="jobQueryPanelValues"
    (queriesChange)="onQueryChanged($event)"
    (searchSubmit)="onSearchSubmit($event)">
  </alv-job-query-panel>
</alv-panel>
