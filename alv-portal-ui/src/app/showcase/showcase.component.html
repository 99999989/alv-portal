<div class="container">
  <h1>Typeahead</h1>
  <p>A typeahead that accepts free text, enables searching for items and limits the selectable items to 4</p>
  <alv-multi-typeahead label="Typeahead Showcase"
                 [alvControl]="typeaheadControl"
                 [loadItems]="itemLoaderFn"
                 [limit]="4">
  </alv-multi-typeahead>

  <p>Form Control Value:</p>
  <p>{{typeaheadControl.value | json}}</p>
</div>
