<div class="container pt-md-4 pt-3 px-3">
  <h2>
    System Notifications
  </h2>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let systemNotification of (systemNotifications$ | async)">
        <td>{{systemNotification.title}}</td>
        <td>{{systemNotification.type}}</td>
        <td>{{systemNotification.startDate | localeAwareDate:'medium' }}</td>
        <td>{{systemNotification.endDate | localeAwareDate:'medium' }}</td>
        <th>
          <button class="btn btn-sm"
                  [ngClass]="{'btn-success': systemNotification.active, 'btn-danger': !systemNotification.active}"
                  (click)="toggleStatus(systemNotification)">
            <span *ngIf="systemNotification.active">Activated</span>
            <span *ngIf="!systemNotification.active">De-Activated</span>
          </button>
        </th>
        <th>
          <button type="submit"
                  (click)="openEditModal(systemNotification)"
                  class="btn btn-text">
            <i class="fa fa-edit"></i>
            Edit
          </button>
          <button type="submit"
                  (click)="openDeleteModal(systemNotification.id)"
                  class="btn btn-text">
            <i class="fa fa-trash"></i>
            Delete
          </button>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary"
          type="button"
          (click)="openCreateModal()">
    <i class="fa fa-plus"></i>
    Create a new SystemNotification
  </button>
</div>
