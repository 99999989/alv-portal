<div class="container pt-md-4 pt-3 px-3">

  <h2 class="panel-title">
    <fa-icon class="panel-icon"
             [icon]="['fas', 'user']"></fa-icon>
    {{ 'portal.admin.api-user-management.menu-entry' | translate }}
  </h2>

  <hr>

  <form (submit)="onFilterChange()"
        [formGroup]="form"
        autocomplete="off"
        novalidate>
    <div class="form-row mb-3">
      <div class="col-md-7">
        <alv-input-field alvFormControlName="query"
                         placeholder="portal.admin.api-user-management.search-placeholder"
                         class="narrow-form">
        </alv-input-field>
      </div>
      <div class="col-md-2">
        <button type="submit"
                class="btn btn-primary h-100 mr-2">
          <fa-icon class="mr-2 panel-icon"
                   [icon]="['fas', 'search']"></fa-icon>
          {{ 'portal.admin.api-user-management.search' | translate }}
        </button>
      </div>
      <div class="col-md-3">
        <button (click)="onCreateUserDialog()"
                class="btn btn-primary h-100">
          <fa-icon class="mr-2 panel-icon"
                   [icon]="['fas', 'plus']"></fa-icon>
          {{ 'portal.admin.api-user-management.new-user' | translate }}
        </button>
      </div>
    </div>
  </form>

  <alv-api-user-management-table [apiUserList]="apiUserList"
                                 [currentSorting]="currentSorting"
                                 [page]="page"
                                 (sort)="onSortChange($event)"
                                 (scroll)="onScrollChange($event)"
                                 (statusChange)="onStatusChange()"
                                 (updateUser)="onUpdateUserChange($event)"
                                 (updatePassword)="onUpdatePasswordChange($event)">

  </alv-api-user-management-table>

</div>
