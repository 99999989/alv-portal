<alv-modal modalTitle="portal.admin.legal-terms-management.legal-terms-details.title"
           primaryLabel="entity.action.save"
           (primaryAction)="onSubmit()"
           [primaryAllow]="!readonly"
           secondaryLabel="entity.action.cancel"
           (secondaryAction)="onDismiss()"
           [formGroup]="form">
  <fieldset>
    <alv-date-input label="portal.admin.legal-terms-management.header.effectiveAt"
                    alvFormControlName="effectiveAt"
                    [readonly]="readonly"
                    [minDate]="minEffectiveAt"
                    [validationMessages]="[{ error: 'pastEffectiveAt', message: 'portal.admin.legal-terms-management.legal-terms-details.validate.pastEffectiveAt' }]"
                    showGroupErrors="true"
                    placement="bottom-right">
    </alv-date-input>
    <alv-input-field label="portal.admin.legal-terms-management.header.linkDe"
                     [readonly]="readonly"
                     alvFormControlName="linkDe">
    </alv-input-field>
    <alv-input-field label="portal.admin.legal-terms-management.header.linkEn"
                     [readonly]="readonly"
                     alvFormControlName="linkEn">
    </alv-input-field>
    <alv-input-field label="portal.admin.legal-terms-management.header.linkFr"
                     [readonly]="readonly"
                     alvFormControlName="linkFr">
    </alv-input-field>
    <alv-input-field label="portal.admin.legal-terms-management.header.linkIt"
                     [readonly]="readonly"
                     alvFormControlName="linkIt">
    </alv-input-field>
  </fieldset>
</alv-modal>
