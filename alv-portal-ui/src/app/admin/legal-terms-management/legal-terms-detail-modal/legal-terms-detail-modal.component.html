<alv-modal modalTitle="portal.admin.legal-terms-management.legal-terms-details.title"
           primaryLabel="entity.action.save"
           (primaryAction)="onSubmit()"
           [showPrimaryButton]="!readonly"
           cancelLabel="entity.action.cancel"
           (cancelAction)="onDismiss()"
           [formGroup]="form">
  <fieldset *ngIf="!readonly; else readonlyView">
    <alv-date-input label="portal.admin.legal-terms-management.header.effectiveAt"
                    alvFormControlName="effectiveAt"
                    [minDate]="minEffectiveAt"
                    [validationMessages]="[{ error: 'pastEffectiveAt', message: 'portal.admin.legal-terms-management.legal-terms-details.validate.pastEffectiveAt' }]"
                    showGroupErrors="true"
                    placement="bottom-right">
    </alv-date-input>
    <ng-container *ngFor="let link of LEGAL_TERMS_LINKS">
      <alv-input-field [label]="'portal.admin.legal-terms-management.header.' + link"
                       [alvFormControlName]="link">
      </alv-input-field>
    </ng-container>
  </fieldset>

  <ng-template #readonlyView>
    <small class="text-truncate">
      {{'portal.admin.legal-terms-management.header.effectiveAt' | translate}}
    </small>
    <p>
      {{ form.get('effectiveAt').value | date: 'dd.MM.yyyy' }}
    </p>
    <ng-container *ngFor="let link of LEGAL_TERMS_LINKS">
      <small class="text-truncate">
        {{'portal.admin.legal-terms-management.header.' + link | translate}}
      </small>
      <p>
        <a class="url-break" [href]="form.get(link).value" target="_blank">
          {{ form.get(link).value }}
        </a>
      </p>
    </ng-container>
  </ng-template>
</alv-modal>
