<div class="alv-bar d-flex align-items-center w-100 position-relative"
     [class.invalid]="false">
  {{'portal.competence-catalog.element-type.FICHE'  | translate}}
  <span *ngIf="!ficheTitle">
      &nbsp;- {{'entity.validation.required' | translate}}
    </span>
  <h2 *ngIf="translatedTitle$ | async as translatedTitle"
      [class.text-muted]="translatedTitle.isWrongLanguage">
    {{ translatedTitle.value }}

  </h2>
  <div class="flex-grow-1"></div>
  <button class="btn btn-icon-sm"
          (click)="onEditTitle()">
    <fa-icon [icon]="['fas', 'pen']"></fa-icon>
  </button>
</div>
