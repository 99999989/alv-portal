<ng-container *ngIf="{chFiches: chFiches$ | async} as observables">
  <alv-modal (cancelAction)="cancel()"
             (primaryAction)="submit()"
             [showPrimaryButton]="!observables.chFiches?.length"
             cancelLabel="entity.action.cancel"
             modalTitle="portal.competence-catalog.competence-set.delete-modal.title"
             primaryLabel="portal.global.delete-confirm">

    <ng-container *ngIf="!!observables.chFiches?.length; else noReferences">
      <alv-alert [hideDismiss]="true"
                 [notification]=warning>
      </alv-alert>
      <p class="pt-1 mb-sm-1" translate="portal.competence-catalog.competence-set.delete-modal.reference-found"></p>
      <alv-interactive-list-item *ngFor="let chFiche of observables.chFiches"
                                 [multiLanguageTitle]="chFiche.title"
                                 [type]="'portal.competence-catalog.ch-fiches.type' | translate"
                                 [superTitle]="chFiche.id"
                                 (itemClick)="chFicheClick(chFiche)"
                                 [isItemClickable]="true">
      </alv-interactive-list-item>
    </ng-container>
    <ng-template #noReferences>
      <span [innerHTML]="'portal.competence-catalog.competence-set.delete-modal.confirmation' | translate:{competenceSetId: competenceSetId}"></span>
    </ng-template>
  </alv-modal>
</ng-container>
