<alv-modal (cancelAction)="cancel()"
           (primaryAction)="filter()"
           [formGroup]="form"
           cancelLabel="entity.action.cancel"
           modalTitle="portal.global.filter"
           primaryLabel="entity.action.ok">
  <fieldset formGroupName="elementTypes">
    <alv-checkbox *ngFor="let type of elementTypes"
                  class="d-block mb-1"
                  [attr.data-test]="type+'-sort-checkbox'"
                  [alvFormControlName]="type"
                  [label]="'portal.competence-catalog.element-type.' + type">
    </alv-checkbox>
  </fieldset>
  <alv-filter-by-statuses-form [parentForm]="form"></alv-filter-by-statuses-form>
</alv-modal>
