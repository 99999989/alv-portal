<div class="alv-bar d-flex align-items-center w-100 position-relative"
     [class.invalid]="showErrors">
  {{mainText}}
  <span *ngIf="showErrors">
      &nbsp;- {{'entity.validation.required' | translate}}
    </span>
  <div class="flex-grow-1"></div>
  <button *ngIf="!readonly" class="btn btn-icon-sm"
          [ngbTooltip]="customTooltip || 'portal.competence-catalog.competence-sets.actions.search-and-add' | translate"
          (click)="clickHandler.emit()">
    <fa-icon [icon]="icon"
             *ngIf="icon"
    ></fa-icon>
    <alv-custom-icon class="mr-1"
                     aria-hidden="true"
                     *ngIf="customIcon"
                     [iconKey]="customIcon">
    </alv-custom-icon>
  </button>
</div>
