<button class="competence-elment d-flex align-items-center position-relative py-2 px-3 w-100"
        (click)="onElementClick()">
  <span class="hover-indicator h-100"></span>
  <span class="d-flex flex-column align-items-start">
    <small class="super-title">{{'portal.competence-catalog.element-type.' + competenceElement.type | translate}}
      - ID {{competenceElement.id | slice:0:6}}</small>
    <strong>{{description$ | async}}</strong>
  </span>
  <span class="flex-grow-1"></span>

</button>
