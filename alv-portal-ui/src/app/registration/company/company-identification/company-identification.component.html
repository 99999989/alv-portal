<alv-registration-panel panelTitle="portal.registration.company.uid.title"
                        (primaryAction)="findCompanyByUid()"
                        primaryLabel="navigation.next"
                        (secondaryAction)="cancelAction()"
                        secondaryLabel="registration.customer.cancel"
                        (backAction)="backAction()"
                        [formGroup]="companyUidForm">
  <alv-company-step-indicator class="step-indicator panel-full-width"
                                   [currentStep]="1">
  </alv-company-step-indicator>
  <p>{{'registrationCompanyDialog.title' | translate}}</p>
  <alv-input-field label="portal.registration.company.uid.label"
                   helpText="registrationCompanyDialog.placeholder"
                   alvFormControlName="uid"
                   [autofocus]="true"
                   [validationMessages]="[{error: 'required', message: 'home.tools.job-publication.messages.validate.required'},
                     {error: 'pattern', message: 'registrationCompanyDialog.validation.error.uid'}]">
  </alv-input-field>

</alv-registration-panel>
