<alv-registration-panel panelTitle="registration.customer.title"
                        panelSubtitle="registration.customer.text"
                        (primaryAction)="registerJobSeeker()"
                        primaryLabel="registration.customer.login"
                        (secondaryAction)="cancelAction()"
                        secondaryLabel="registration.customer.cancel"
                        (backAction)="backAction()"
                        [formGroup]="jobseekerIdentificationForm">
  <alv-input-field label="registration.customer.pn.label"
                   alvFormControlName="personNr"
                   [maxLength]="8"
                   [validationMessages]="[{error: 'required', message: 'home.tools.job-publication.messages.validate.required'},
                     {error: 'pattern', message: 'registration.customer.messages.validate.pn'}]">
  </alv-input-field>

  <alv-date-input label="registration.customer.birthdate.label"
                  alvFormControlName="birthDate"
                  [minDate]="BIRTHDAY_MIN_DATE"
                  [maxDate]="BIRTHDAY_MAX_DATE"
                  [startDate]="BIRTHDAY_START_DATE"
                  [validationMessages]="[{error: 'required', message: 'home.tools.job-publication.messages.validate.required'},
                    {error: 'ngbDate', message: 'registration.customer.messages.validate.birthdate'}]">
  </alv-date-input>
</alv-registration-panel>
