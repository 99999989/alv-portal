<div class="container-fluid pt-4 pt-lg-5">
  <div class="d-flex justify-content-between align-items-end position-relative">
    <h2 class="pr-5">
      <alv-custom-icon class="text-primary"
                       aria-hidden="true"
                       [iconKey]="IconKey.MANAGE_JOB_ADS">
      </alv-custom-icon>
      {{ 'dashboard.job-publication.title' | translate }}
    </h2>
    <button type="button"
            class="btn btn-text filter-button"
            (click)="onFilterClick()">
      <fa-icon class="mr-0 mr-md-2"
               [icon]="['fas', 'filter']"></fa-icon>
      <span class="d-none d-md-inline">{{'portal.manage-job-ads.search.filter-button' | translate}}</span>
    </button>
  </div>

  <hr class="mt-0 mb-3">

  <!--Badges panel-->
  <div class="d-flex justify-content-end mb-3"
       *ngIf="currentBadges$ | async as currentBadges">
    <alv-inline-badges [badges]="currentBadges"
                       (removed)="removeCurrentBadge($event)"
                       [canRemove]="true">
    </alv-inline-badges>
  </div>

  <alv-input-field [alvControl]="form.get('query')"
                   label="portal.manage-job-ads.search.query">
  </alv-input-field>

  <alv-job-ad-management-table
    [columnDefinitions]="columns$ | async"
    [currentSorting]="(currentFilter$ | async).sort"
    [rows]="rows$ | async"
    (action)="onAction($event)"
    (scroll)="onScroll()"
    (sort)="onSortChange($event)">
  </alv-job-ad-management-table>

</div>
