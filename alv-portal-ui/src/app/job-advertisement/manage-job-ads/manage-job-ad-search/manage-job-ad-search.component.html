<div class="container">
  <div class="d-flex justify-content-between p-2">
    <h2 class="dashboard__title text--light">
  <span class="fa fa-table"
        aria-hidden="true"></span>
      {{ 'dashboard.job-publication.title' | translate }}
    </h2>
    <button type="button"
            class="btn btn-secondary"
            data-toggle="popover"
            (click)="onFilterClick()">
      <i class="fa fa-filter mr-2"></i>Filter
    </button>
  </div>

  <hr>

  <!--Badges panel-->
  <div class="d-flex justify-content-end mb-3"
       *ngIf="currentBadges$ | async as currentBadges">
    <div *ngFor="let badge of currentBadges;"
         class="badge mr-1"
         [ngClass]="badge.cssClass">
      {{badge.label | translate}}
      <a (click)="removeCurrentBadge(badge)"
         class="fa fa-times"></a>
    </div>
  </div>

  <input type="text"
         class="form-control mb-2"
         placeholder="search"
         (input)="onQueryChange($event)">

  <alv-job-ad-management-table
    [columns]="columns$ | async"
    [currentSorting]="(currentFilter$ | async).sort"
    [rows]="rows$ | async"
    (scroll)="onScroll()"
    (sort)="onSortChange($event)">
  </alv-job-ad-management-table>
</div>

<ng-template #placeholder>
  <i class="fa fa-sort mr-2"></i>
</ng-template>
