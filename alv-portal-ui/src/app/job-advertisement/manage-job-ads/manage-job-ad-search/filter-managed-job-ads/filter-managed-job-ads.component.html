<form [formGroup]="form"
      (ngSubmit)="filter()">

  <div class="modal-header">
    <h4 class="modal-title">{{ 'portal.manage-job-ads.search.filter.modal.title' | translate}}</h4>
    <button type="button"
            aria-label="Close"
            class="btn btn-text"
            (click)="activeModal.dismiss('Cross click')">
      <i aria-hidden="true"
         class="fa fa-times"></i>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group w-100">
      <alv-select
        label="{{'portal.manage-job-ads.search.filter.modal.owner.label' | translate}}"
        [alvControl]="form.get('ownerUserId')"
        [options$]="jobsCreatorOptions$">
      </alv-select>
    </div>
    <div class="form-group w-100">
      <alv-select
        label="dashboard.job-publication.publication-period.label"
        [alvControl]="form.get('onlineSinceDays')"
        [options$]="onlineSinceOptions$">
      </alv-select>
    </div>
    <div class="form-group w-100">
      <alv-select
        label="dashboard.job-publication.status"
        [alvControl]="form.get('status')"
        [options$]="statusOptions$">
      </alv-select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            aria-label="Cancel"
            (click)="activeModal.dismiss('Cancel click')">
      {{'entity.action.cancel' | translate}}
    </button>
    <button class="btn btn-primary">{{'portal.manage-job-ads.search.filter.modal.action.filter' | translate}}</button>
  </div>
</form>
