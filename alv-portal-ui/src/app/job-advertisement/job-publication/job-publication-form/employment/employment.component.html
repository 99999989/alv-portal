<fieldset [formGroup]="employment">

  <legend class="sr-only">{{'home.tools.job-publication.employment.title' | translate }}</legend>

  <div class="form-row">
    <div class="col-6">
      <alv-select
        label="portal.job-search.filter.workload.from.label"
        alvFormControlName="workloadPercentageMin"
        [options$]="percentagesMin$">
      </alv-select>
    </div>
    <div class="col-6">
      <alv-select
        label="portal.job-search.filter.workload.to.label"
        alvFormControlName="workloadPercentageMax"
        [options$]="percentagesMax$">
      </alv-select>
    </div>
  </div>

  <fieldset class="mb-2">
    <legend class="label">{{'home.tools.job-publication.employmentStartDate.title' | translate}}
    </legend>
    <div class="alv-light-panel radio-button mb-1 d-flex align-items-center">
      <alv-radio-button
        [id]="'employment-start'"
        alvFormControlName="immediately"
        [options$]="employmentStartImmediate$"
        (change)="resetStartDate()"
        class="narrow-form">
      </alv-radio-button>
    </div>

    <div class="alv-light-panel radio-button d-flex align-items-center mb-1">
      <alv-radio-button
        [id]="'employment-start'"
        alvFormControlName="immediately"
        [options$]="employmentStartFrom$"
        class="narrow-form">
      </alv-radio-button>

      <alv-date-input #startDate
                      label="audits.table.header.date"
                      alvFormControlName="startDate"
                      [minDate]="todayDate"
                      [maxDate]="getEmploymentStartMaxDate()"
                      class="ml-5 narrow-form">
      </alv-date-input>
    </div>

  </fieldset>

  <fieldset class="mb-2">
    <legend class="label">{{'home.tools.job-publication.employmentEndDate.title' | translate}}
    </legend>
    <div class="alv-light-panel radio-button mb-1 d-flex align-items-center">
      <alv-radio-button
        [id]="'employment-duration'"
        alvFormControlName="duration"
        [options$]="employmentDurationPermanent$"
        (change)="resetEndDate()"
        class="narrow-form">
      </alv-radio-button>
    </div>

    <div class="alv-light-panel radio-button d-flex align-items-center mb-1">
      <alv-radio-button
        [id]="'employment-duration'"
        alvFormControlName="duration"
        [options$]="employmentDurationTemporary$"
        class="narrow-form">
      </alv-radio-button>

      <alv-date-input #endDate
                      label="audits.table.header.date"
                      alvFormControlName="endDate"
                      [minDate]="getEmploymentEndMinDate()"
                      class="ml-5 narrow-form">
      </alv-date-input>
    </div>

    <div class="alv-light-panel radio-button mb-1 d-flex align-items-center">
      <alv-radio-button
        [id]="'employment-duration'"
        alvFormControlName="duration"
        [options$]="employmentDurationShortEmployment$"
        (change)="resetEndDate()"
        class="narrow-form">
      </alv-radio-button>
    </div>

  </fieldset>

  <fieldset class="mb-2"
            [formGroup]="workForms">
    <legend class="label">
      {{ 'global.workForm.label' | translate }}
    </legend>
    <ng-container *ngFor="let workForm of workFormOptions; let i = index">
      <div class="alv-light-panel p-2 mb-1">
        <alv-checkbox
          [label]="workForm.label"
          [alvFormControlName]="workForm.value"
          class="narrow-form">
        </alv-checkbox>
      </div>
    </ng-container>

  </fieldset>
</fieldset>
