<alv-modal (primaryAction)="onSubmit()"
           (cancelAction)="onCancel()"
           [formGroup]="form"
           modalTitle="portal.job-ad-search-profiles.save-modal.title"
           primaryLabel="portal.job-ad-search-profiles.save-modal.primary-button.label"
           cancelLabel="portal.job-ad-search-profiles.save-modal.cancel-button.label">

  <alv-input-field [autofocus]="true"
                   [maxLength]="MAX_LENGTH_50"
                   [showCharacterCounter]="true"
                   alvFormControlName="name"
                   [validationMessages]="[{error: 'required', message: 'portal.job-ad-search-profiles.save-modal.validation.name.required'},
                   {error: 'nameAlreadyExists', message: 'portal.job-ad-search-profiles.save-modal.validation.name.already-exists'}]"
                   label="portal.job-ad-search-profiles.save-modal.name.label"
                   class="narrow-form">
  </alv-input-field>

</alv-modal>
