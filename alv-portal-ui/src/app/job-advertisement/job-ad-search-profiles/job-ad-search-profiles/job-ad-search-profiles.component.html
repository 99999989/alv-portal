<div class="container-fluid pt-4 pt-lg-5 px-lg-5"
     (scrolled)="onScroll()"
     [fromRoot]="true"
     [infiniteScrollThrottle]="50"
     [immediateCheck]="true"
     infiniteScroll>
  <div class="d-flex justify-content-between align-items-end position-relative mb-3">
    <h2 class="pr-5 d-flex">
      <alv-custom-icon class="text-primary mr-1"
                       aria-hidden="true"
                       [iconKey]="IconKey.JOB_AD_SEARCH_PROFILES">
      </alv-custom-icon>
      {{'portal.job-ad-search-profiles.title' | translate}}
    </h2>
  </div>

  <alv-closable-alert [notification]="chiscoTransitionNotification">
    <p>Infolge technischer Anpassungen müssen Suchprofile, die auf Berufskategorien
      zurückgreifen, neu erstellt werden.</p>
    <p>
      <a class="link"
         href="https://www.arbeit.swiss/secoalv/de/home/menue/unternehmen/stellenmeldepflicht/stellenmeldepflicht-ab-1--januar-2020.html"
         target="_blank">
        <fa-icon [icon]="['fas', 'caret-right']"
                 class="link-icon"></fa-icon>
        Weitere Informationen
      </a>
    </p>
  </alv-closable-alert>

  <hr class="mt-0 mb-3">

  <ng-container *ngIf="jobSearchProfiles?.length">

    <alv-search-profile-item
      @removeProfile
      *ngFor="let jobSearchProfile of jobSearchProfiles"
      class="d-block"
      [searchProfile]="jobSearchProfile"
        baseRouterLink="/job-search"
        (deleted)="onDeleteProfile($event)">
      </alv-search-profile-item>


  </ng-container>
  <ng-container *ngIf="jobSearchProfiles && !jobSearchProfiles.length">
    <div class="no-profiles p-3">
      {{'portal.job-ad-search-profiles.no-profiles' | translate}}
    </div>
  </ng-container>

</div>
