<alv-result-list-item *ngIf="jobSearchResult"
                      [result]="jobSearchResultToResultListItemMapper(jobSearchResult)"
                      (favouritesClick)="toggleFavourites()"
                      (noteClick)="showNoteDialog()"
></alv-result-list-item>
<alv-collapse-panel [isCollapsed]="true"
                    [panelTitle]="'show'"
>
<pre>{{jobSearchResult|json}}</pre>
</alv-collapse-panel>
