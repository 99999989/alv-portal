<alv-modal (primaryAction)="onSubmit(form)"
           (cancelAction)="onCancel()"
           [formGroup]="form"
           modalTitle="job-detail.complaint-modal.header"
           primaryLabel="job-detail.complaint-modal.send"
           cancelLabel="job-detail.complaint-modal.dismiss">
  <alv-alert [hideDismiss]="true"
             [notification]="infoNotification">
    <label><strong>{{'job-detail.complaint-modal.notification.info.title' | translate}}</strong></label>
    <ul class="pl-3 mb-0">
      <li class="mb-1" [innerHTML]="'job-detail.complaint-modal.notification.info.description' | translate"></li>
    </ul>
  </alv-alert>
  <alv-alert [hideDismiss]="true"
             [notification]="warnNotification">
    <label><strong>{{'job-detail.complaint-modal.notification.warn.title' | translate}}</strong></label>
    <ul class="pl-3 mb-0">
      <li class="mb-1" [innerHTML]="'job-detail.complaint-modal.notification.warn.description' | translate"></li>
      <li class="mb-1" [innerHTML]="'job-detail.complaint-modal.notification.warn.not-for-apply' | translate"></li>
    </ul>
  </alv-alert>
  <fieldset>
    <p class="mt-3 mb-2"><strong>{{'job-detail.complaint-modal.description' | translate}}</strong></p>
    <alv-radio-button
      alvFormControlName="complaintType"
      [options$]="complaintOptions$">
    </alv-radio-button>
  </fieldset>
  <fieldset>
    <p class="my-2"><strong>{{'job-detail.complaint-modal.contact.description' | translate}}</strong></p>
    <div class="form-row">
      <div class="col-3">
        <alv-select [options$]="salutationOptions$"
                    alvFormControlName="salutation"
                    label="home.tools.job-publication.contact.salutation">
        </alv-select>
      </div>
      <div class="col-9">
        <alv-input-field [maxLength]="MAX_LENGTH_255"
                         alvFormControlName="name"
                         label="job-detail.complaint-modal.name-lastName.label">
        </alv-input-field>
      </div>
    </div>
    <alv-input-field alvFormControlName="phone"
                     label="home.tools.job-publication.contact.phone"
                     placeholder="home.tools.job-publication.placeholders.phone"
                     type="tel">
    </alv-input-field>

    <alv-input-field [maxLength]="MAX_LENGTH_255"
                     alvFormControlName="email"
                     label="home.tools.job-publication.contact.email"
                     placeholder="home.tools.job-publication.placeholders.email">
    </alv-input-field>
  </fieldset>
  <fieldset>
    <p class="my-2"><strong>{{'job-detail.complaint-modal.message.label' | translate}}</strong></p>
    <alv-input-field [autofocus]="true"
                     [maxLength]="MAX_LENGTH_1000"
                     [multiline]="true"
                     [showCharacterCounter]="true"
                     alvFormControlName="complaintMessage"
                     label="job-detail.complaint-modal.message.placeholder">
    </alv-input-field>
  </fieldset>
</alv-modal>
