<div class="slider-input-wrapper">
  <nouislider [min]="min"
              [max]="max"
              [keyboard]="true"
              [step]="step"
              [formControl]="control"
              class="slider-input">
  </nouislider>
  <span class="slider-input-value text-nowrap ml-2">
        {{ effectiveLabel | translate: {value: currentValue$ | async} }}
  </span>
</div>
