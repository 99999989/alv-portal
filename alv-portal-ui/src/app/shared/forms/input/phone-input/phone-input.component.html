<alv-input-field [label]="label"
                 [id]="id"
                 [alvControl]="control"
                 [autofocus]="autofocus"
                 [readonly]="readonly"
                 (input)="onInput($event)"
                 type="text"
                 [helpText]="helpText"
                 [validationMessages]="validationMessages">
</alv-input-field>
