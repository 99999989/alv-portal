<alv-input-field (input)="onInput($event)"
                 [alvControl]="control"
                 [autofocus]="autofocus"
                 [helpText]="helpText"
                 [id]="id"
                 [label]="label"
                 [readonly]="readonly"
                 [validationMessages]="validationMessages"
                 type="text">
</alv-input-field>
