<div class="form-row"
     *ngIf="form?.get('from')">
  <div class="col-6">
    <alv-date-input [control]="form.get('from')"
                    [label]="fromLabel  || 'From'"
                    [maxDate]="form.get('to')?.value">
    </alv-date-input>
  </div>
  <div class="col-6">
    <alv-date-input [control]="form.get('to')"
                    [label]="toLabel || 'To'"
                    [minDate]="form.get('from')?.value"
                    placement="bottom-right">
    </alv-date-input>
  </div>
</div>
