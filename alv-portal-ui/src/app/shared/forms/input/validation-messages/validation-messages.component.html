<ng-container *ngIf="control?.touched && control.invalid">
  <ng-container *ngFor="let validationMessage of validationMessages">
    <small class="form-text"
           *ngIf="control.hasError(validationMessage.error)"
           [attr.id]="id">
      {{getErrorMessage(validationMessage, control.errors[validationMessage.error]) | translate:control.errors[validationMessage.error]}}
    </small>
  </ng-container>
</ng-container>
