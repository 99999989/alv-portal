<button *ngIf="visible$ | async"
        tabindex="-1"
        [attr.aria-label]="'portal.shared.localities.geo-location-selection.aria-label' | translate"
        (click)="getLocation()">
  <span *ngIf="loading">
    <i class="loading-icon fas fa-lg mt-1 mr-1 fa-sync-alt fa-spin text-primary"></i>
  </span>
  <span *ngIf="!loading">
    <i class="map-icon fas fa-2x fa-map-marker-alt"
       data-fa-transform="shrink-7.5"
       data-fa-mask="fas fa-circle"></i>
  </span>
</button>
