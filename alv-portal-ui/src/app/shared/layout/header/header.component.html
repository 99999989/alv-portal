<header id="header">
  <!-- a11y -->
  <h1 class="sr-only">Header</h1>

  <div class="header p-0 pt-lg-3 pb-lg-3 d-flex align-items-center">
    <a routerLink="/">
      <div class="logo pl-2 d-none d-lg-flex">

        <img src="assets/img/logo_arbeit_swiss.svg"
             alt="Logo Arbeitslosenversicherung">
        <span class="logo-text">e-services</span>
      </div>
    </a>
    <button class="header-menu d-md-block d-lg-none align-self-center"
            aria-label="Open Navigation"
            *alvIsAuthenticated
            (click)="toggleNavigation()">
      <i class="navbar-toggler-icon fas fa-bars"></i>
    </button>
    <div class="flex-grow-1"></div>

    <alv-user-menu *ngIf="user"
                   [user]="user"
                   [noEiam]="noEiam">
    </alv-user-menu>

    <button *ngIf="!user"
            class="btn btn-primary"
            (click)="login()">
      Login | Registrierung
    </button>


    <div class="header-buttons ml-1 d-flex align-items-center">
      <a href="https://www.arbeit.swiss"
         target="_blank"
         rel="noopener"
         class="mx-2">Hilfe</a>
      <button (click)="changeLanguage('de')"><strong>DE</strong></button>
      <button (click)="changeLanguage('fr')"
              class="d-none d-lg-block">FR
      </button>
      <button (click)="changeLanguage('it')"
              class="d-none d-lg-block">IT
      </button>
      <button (click)="changeLanguage('en')"
              class="d-none d-lg-block">EN
      </button>
    </div>
  </div>
</header>
