<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="dismissModal('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h2 class="modal-title">
    {{title | translate}}
  </h2>

  <div *ngIf="subtitle"
       class="modal-subtitle">
    {{subtitle | translate}}
  </div>
</div>

<form alvFormSubmitValidation
      (validSubmit)="handlePrimaryClick(true)"
      [formGroup]="formGroup">
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button *ngIf="secondaryLabel"
            type="button"
            class="btn btn-link"
            (click)="handleSecondaryClick()">
      {{secondaryLabel | translate}}
    </button>
    <button [attr.type]="formGroup ? 'submit' : 'button'"
            (click)="handlePrimaryClick()"
            class="btn btn-primary">
      {{primaryLabel | translate}}
    </button>
  </div>
</form>
