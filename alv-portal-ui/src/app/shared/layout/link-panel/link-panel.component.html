<ng-container *ngIf="linkPanelData?.links?.length as numberOfLinks">
  <h2>
    <fa-icon [icon]="['fas', icon]"
             *ngIf="icon"></fa-icon>
    {{linkPanelData?.title}}</h2>

  <div class="row">

    <div class="col-{{12/numberOfColumns}}"
         *ngFor="let columnNumber of range(1, numberOfColumns) ">
      <div *ngFor="let item of linkPanelData?.links.slice((columnNumber-1)*numberOfLinks/numberOfColumns, columnNumber * numberOfLinks/numberOfColumns)"
           class="result-list-item">
        <a href="{{item.url}}">{{item.title}}</a>
      </div>
    </div>
  </div>
</ng-container>
