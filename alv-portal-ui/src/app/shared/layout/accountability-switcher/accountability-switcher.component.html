<ng-container *ngIf="(accountabilityOptions$ | async ) as accountabilityOptions">
  <alv-select *ngIf="accountabilityOptions.length"
              [alvControl]="accontabilityFormControl"
              [label]="'job-search.filter.company-name.label'"
              [options$]="accountabilityOptions$"
              (change)="switchAccountability($event)">
  </alv-select>
</ng-container>
