<div class="row">
  <div class="col-12 d-md-none d-print-none pt-2">
    <ng-content select=".mobile-menu-bar"></ng-content>
  </div>
  <div class="col-xs-12 col-md-3 col-xl-2 order-md-1 px-0"
       [ngClass]="getColumnClass(0)">
    <div class="side-panel pt-md-4 pt-3 px-3">
      <ng-content select=".left-column"></ng-content>
    </div>
  </div>
  <div class="alv-print-container col-xs-12 col-md-6 col-xl-8 pt-md-4 pt-3 order-md-2"
       [ngClass]="getColumnClass(1)">
    <ng-content select=".main-column"></ng-content>
  </div>
  <div class="col-xs-12 col-md-3 col-xl-2 order-md-3 px-0 d-print-none"
       [ngClass]="getColumnClass(2)">
    <div class="side-panel pt-md-4 pt-3 px-3">
      <ng-content select=".right-column"></ng-content>
    </div>
  </div>
</div>
