<ng-container *ngIf="currentRibbon">
  <h3 class="environment-label">
    {{currentRibbon.label}}
  </h3>
  <svg height="200"
       width="200"
       xmlns="http://www.w3.org/2000/svg">
    <title>Environment Ribbon
    </title>

    <g>
      <title>Main Layer</title>

      <path [attr.fill]="currentRibbon.backgroundColor"
            d="M0,110L110,0L200,0L0,200L0,110z"
            fill-opacity="1"
            fill-rule="nonzero"
            id="svg_environment_ribbon"
            opacity="0.6"
            stroke="none"
            stroke-dasharray="none"
            stroke-linecap="butt"
            stroke-linejoin="round"
            stroke-width="2"
            style="color: rgb(0, 0, 0);">
      </path>
    </g>
  </svg>
</ng-container>
