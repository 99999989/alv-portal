<!-- a11y -->
<h1 class="sr-only">Navigation</h1>

<!-- Menu Backdrop -->
<div class="modal-backdrop"
     *ngIf="mobileMenuExpanded"
     (click)="toggleMobileSideNav()">
</div>

<!-- Desktop Menu -->
<div class="desktop-menu d-none d-lg-flex flex-column h-100 d-print-none"
     [class.collapsed]="mainNavigationCollapsed">
  <div class="nav-spacer">
  </div>
  <button class="nav-item menu-toggle"
          (click)="toggleDesktopSideNav()">
    <i class="fas fa-caret-left"
       *ngIf="!mainNavigationCollapsed"></i>
    <i class="fas fa-caret-right"
       *ngIf="mainNavigationCollapsed"></i>
  </button>
  <!-- Menu Entries -->
  <ng-container *ngFor="let menuEntry of menuEntries$ | async">
    <alv-menu-entry [menuEntry]="menuEntry"></alv-menu-entry>
  </ng-container>

  <div class="nav-fill-item flex-grow-1">
  </div>

</div>

<!-- Mobile Menu -->
<div class="mobile-menu d-block d-lg-none d-print-none animate" [class.open]="mobileMenuExpanded">

    <a class="nav-item"
       (click)="toggleMobileSideNav()">
      <i class="nav-icon fas fa-caret-left"></i>
      <span class="nav-text">{{ 'portal.global.close' | translate }}</span>
    </a>

    <!--Login Button-->
    <a class="nav-item"
       *alvIsAnonymous
       (click)="login()">
      <i class="nav-icon fas fa-key"></i>
      <span class="nav-text">{{'global.menu.account.login' | translate}}</span>
    </a>

    <!-- Menu Entries -->
    <ng-container *ngFor="let menuEntry of menuEntries$ | async">
      <alv-menu-entry [menuEntry]="menuEntry"
                      (itemClicked)="toggleMobileSideNav()">
      </alv-menu-entry>
    </ng-container>
    <div class="nav-fill-item flex-grow-1">
    </div>
</div>
