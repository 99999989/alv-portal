<div ngbDropdown
     [placement]="'bottom-right'"
     #userDropdown="ngbDropdown">
  <button class="btn btn-header mr-1 d-flex"
          id="userMenu"
          ngbDropdownToggle>
    <span class="text-left d-flex">
      <span *ngIf="!hideRegistrationAction">
        <fa-icon class="mr-2"
                 [fixedWidth]="true"
                 [icon]="['fas', 'exclamation-triangle']"></fa-icon>
      </span>
       <fa-icon class="d-inline d-lg-none"
                [fixedWidth]="true"
                [icon]="['fas', 'user']"></fa-icon>
      <alv-user-name-and-company
        class="d-none d-lg-block"
        [displayName]="user.displayName"
        [companyName]="company?.companyName">
      </alv-user-name-and-company>
    </span>
  </button>
  <div ngbDropdownMenu
       [attr.aria-label]="'portal.header.menu.user-menu.label'|translate">
    <!-- Finish registration -->
    <button *ngIf="!hideRegistrationAction"
            class="dropdown-item highlight"
            (click)="completeRegistration()">
      <fa-icon class="mr-2"
               [fixedWidth]="true"
               [icon]="['fas', 'hand-point-right']"></fa-icon>
      {{'global.menu.account.registration.incomplete'|translate}}
    </button>
    <button *ngIf="!noEiam || (company && user.isRegistered())"
    class="dropdown-item"
    routerLink="dashboard/user-settings">
      <fa-icon class="mr-2"
               [fixedWidth]="true"
               [icon]="['fas', 'address-card']">
      </fa-icon>
      {{ 'global.menu.admin.user-settings' | translate }}
    </button>
    <!-- eIAM profile -->
    <!--<button *ngIf="!noEiam"-->
            <!--class="dropdown-item"-->
            <!--(click)="goToEiamProfile()">-->
      <!--<fa-icon class="mr-2"-->
               <!--[fixedWidth]="true"-->
               <!--[icon]="['fas', 'user-circle']"></fa-icon>-->
      <!--{{'portal.navigation.menu-entry.account.profile'|translate}}-->
    <!--</button>-->
    <!-- Contact template -->
    <!--<a *ngIf="company && user.isRegistered()"-->
       <!--class="dropdown-item"-->
       <!--routerLink="dashboard/contact-template">-->
      <!--<fa-icon class="mr-2"-->
               <!--[fixedWidth]="true"-->
               <!--[icon]="['fas', 'address-card']"></fa-icon>-->
      <!--{{'global.menu.admin.contact-template-management' | translate}}-->
    <!--</a>-->
    <!-- Logout -->
    <button class="dropdown-item"
            (click)="logout()">
      <fa-icon class="mr-2"
               [fixedWidth]="true"
               [icon]="['fas', 'power-off']"></fa-icon>
      {{'global.menu.account.logout'|translate}}
    </button>
  </div>
</div>
