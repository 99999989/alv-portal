<ng-container *ngIf="systemNotifications$ | async as notifications">
  <div *ngIf="notifications.length"
       class="mt-2 mt-md-0 mb-4">
    <alv-alert *ngFor="let notification of notifications; let index = index"
               class="global-notification"
               (dismiss)="hideSystemNotification(index)"
               [notification]="notification">
    </alv-alert>
  </div>
</ng-container>
