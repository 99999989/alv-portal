<span *ngFor="let badge of badges"
      class="badge mr-1"
      [ngClass]="badge.cssClass">
      {{badge.label | translate:badge.labelParams}}

  <button type="button"
          class="remove-button ml-1"
          *ngIf="canRemove"
          (click)="onRemoved(badge)"
          attr.aria-label="{{'global.button.remove.title' | translate}} {{badge.label | translate:badge.labelParams}}">
    <i class="fas fa-times"></i>
  </button>

</span>
