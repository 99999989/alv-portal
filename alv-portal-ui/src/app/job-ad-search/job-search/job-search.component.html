<div (scrolled)="onScroll()"
     [fromRoot]="true"
     [infiniteScrollThrottle]="50"
     [immediateCheck]="true"
     [infiniteScrollContainer]="'main'"
     class="container"
     infiniteScroll>
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <alv-filter-panel (filtersChange)="onFiltersChange($event)"></alv-filter-panel>
    </div>
    <div class="col-xs-12 col-md-9">
      <ng-container *ngFor="let result of resultList">
        <alv-job-search-result [jobSearchResult]="result"></alv-job-search-result>
      </ng-container>
    </div>

  </div>
</div>
