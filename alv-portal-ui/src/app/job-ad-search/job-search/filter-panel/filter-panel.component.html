<div class="alv-bar text-truncate mb-3">{{'job-search.filter.title' | translate}}</div>
<form formGroupName="form">
  <alv-select
    *alvHasAnyAuthority="['ROLE_JOBSEEKER_CLIENT']"
    label="{{'job-search.filter.restricted-jobs.label' | translate}}"
    [alvControl]="form.get('displayRestricted')"
    [options$]="restrictOptions$">
  </alv-select>
  <alv-select
    label="{{'job-search.filter.sort.label' | translate}}"
    [alvControl]="form.get('sort')"
    [options$]="sortOptions$">
  </alv-select>
  <alv-input-field
    label="{{'job-search.filter.company-name.label' | translate}}"
    [alvControl]="form.get('company')">
  </alv-input-field>
  <alv-select
    label="{{'job-search.filter.contract-type.label' | translate}}"
    [alvControl]="form.get('contractType')"
    [options$]="contractTypeOptions$">
  </alv-select>
  <div class="form-row">
    <div class="col-6">
      <alv-select
        label="{{'job-search.filter.working-time.label' | translate}} from"
        [alvControl]="form.get('workloadPercentageMin')"
        [options$]="percentages$">
      </alv-select>
    </div>
    <div class="col-6">
      <alv-select
        label="{{'job-search.filter.working-time.label' | translate}} to"
        [alvControl]="form.get('workloadPercentageMax')"
        [options$]="percentages$">
      </alv-select>
    </div>
  </div>
  <div class="form-group range-slider">
    <label class="mb-1">{{ 'job-search.filter.online-since.label' | translate}}</label>
    <div>
      <nouislider [min]="1"
                  [max]="60"
                  [config]="{step: 1}"
                  (change)="updateSliderValue($event)"
                  class="range-input"
                  [formControl]="form.get('onlineSince')">
      </nouislider>
      <span class="range-input-value text-nowrap ml-2"
            [attr.data-unit]="(form.get('onlineSince').value > 1 ? 'job-search.filter.online-since.day.many' : 'job-search.filter.online-since.day.one') | translate">
                    {{ form.get('onlineSince').value }} {{ getOnlineSinceLabel(form.get('onlineSince').value) | translate }}
       </span>
    </div>
  </div>
</form>
