<div class="row mt-5"
     [formGroup]="form">
  <div class="col-md-3">
    <alv-multi-typeahead alvFormControlName="occupations"
                         [limit]="4"
                         [editable]="false"
                         [loadItems]="loadOccupationsFn"
                         label="job-search.toolbar.occupation.placeholder">
    </alv-multi-typeahead>
  </div>
  <div class="col-md-3">
    <alv-multi-typeahead alvFormControlName="keywords"
                         [limit]="4"
                         label="job-search.toolbar.keywords.placeholder">
    </alv-multi-typeahead>
  </div>
  <div class="col-md-3">
    <alv-multi-typeahead alvFormControlName="localities"
                         [limit]="4"
                         [editable]="false"
                         [loadItems]="loadLocalitiesFn"
                         label="job-search.toolbar.locality.placeholder">
    </alv-multi-typeahead>
  </div>

  <div class="col-md-3">
    <button class="btn btn-primary">
      <i class="fa fa-search"></i>
    </button>
    <button class="btn btn-text">{{ 'job-search.toolbar.reset' | translate }}</button>
  </div>
</div>
