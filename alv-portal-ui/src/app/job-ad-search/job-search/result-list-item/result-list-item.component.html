<div *ngIf="result.description"
     class="result-list-item flex-height position-relative mb-2"
     [routerLink]="result.routerLink"
     [ngClass]="{'visited' : result.visited}">
  <div class="selected-indicator h-100"></div>
  <div class="d-flex flex-column flex-sm-row justify-content-between mb-1">
    <h3 class="order-2 order-sm-1 mb-0 w-100"
        [innerHtml]="result.title | safeHtml">
    </h3>
    <div class="order-1 order-sm-2">
      <small class="date text-truncate">
        {{ result.header | date:'dd.MM.yyyy' }}
      </small>
    </div>
  </div>


    <span class="subtitle mr-1">{{result.subtitle}}</span>
    <span *ngFor="let badge of result.badges"
          class="badge mr-1"
          [ngClass]="badge.cssClass">
      <span *ngIf="badge.doNotTranslate; else translatedBadge">
                {{badge.label}}
      </span>
      <ng-template #translatedBadge>
        {{badge.label | translate}}
      </ng-template>
    </span>

  <div class="line-clamp"
       [innerHtml]="result.description | markdownEscape | safeHtml">
  </div>
</div>
