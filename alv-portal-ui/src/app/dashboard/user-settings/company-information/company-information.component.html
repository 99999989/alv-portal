<p>{{ 'portal.dashboard.user-settings.main.help' | translate }}</p>

<fieldset [formGroup]="companyForm">
  <alv-input-field alvFormControlName="companyName"
                   label="portal.dashboard.user-settings.company-info.company-name">
  </alv-input-field>

  <div class="form-row">
    <div class="col-md-9">
      <alv-input-field alvFormControlName="companyStreet"
                       label="portal.dashboard.user-settings.company-info.company-street">
      </alv-input-field>
    </div>
    <div class="col-md-3">
      <alv-input-field alvFormControlName="companyHouseNr"
                       label="portal.dashboard.user-settings.company-info.company-house-nr">
      </alv-input-field>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-9">
      <alv-input-field alvFormControlName="companyZipCode"
                       label="portal.dashboard.user-settings.company-info.company-zip-code">
      </alv-input-field>
    </div>
    <div class="col-md-3">
      <alv-input-field alvFormControlName="companyCity"
                       label="portal.dashboard.user-settings.company-info.company-city">
      </alv-input-field>
    </div>
  </div>
</fieldset>
