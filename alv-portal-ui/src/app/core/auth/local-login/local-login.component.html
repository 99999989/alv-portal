<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form alvFormSubmitValidation
      (validSubmit)="login()"
      [formGroup]="form">
  <div class="modal-body">
    <alv-alert *ngIf="errorMessage"
               [notification]="errorMessage">
      Wrong username or password
    </alv-alert>

    <alv-input-field [label]="'Username'"
                     alvFormControlName="username">
    </alv-input-field>
    <alv-input-field [label]="'Password'"
                     alvFormControlName="password"
                     type="password">
    </alv-input-field>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            (click)="activeModal.dismiss('cancel')">Cancel
    </button>
    <button type="submit" class="btn btn-primary">Login
    </button>
  </div>
</form>
