<div class="alv-panel container"
     [formGroup]="form">
  <h3 class="panel-title mb-3">
    <i class="fas fa-map-pin mr-2"></i>
    Post job
  </h3>
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="title"
                       [control]="form.get('title')">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="Duties"
                       [multiline]="true"
                       [control]="form.get('duties')">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary">Post job ad</button>
    </div>
  </div>
</div>
