<div class="alv-panel container"
     [formGroup]="findPositionsForm">
  <h3 class="panel-title mb-3">
    <i class="fas fa-search mr-2"></i>
    Find suitable positions</h3>
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="Profession"
                       [control]="findPositionsForm.get('profession')">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <alv-input-field type="text"
                       label="City"
                       [control]="findPositionsForm.get('canton')">
      </alv-input-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary">Show job offers</button>
    </div>
  </div>
</div>
