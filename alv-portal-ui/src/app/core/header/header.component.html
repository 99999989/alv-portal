<header id="header">
  <!-- a11y -->
  <h1 class="sr-only">Header</h1>

  <div class="banner d-none d-lg-flex w-100 align-items-center">

    <img src="../../../assets/img/derbund.png"
         alt="Logo Bund"
         aria-hidden="true"
         class="ml-3">

    <div class="banner-text ml-2">
      Arbeitslosenversicherung ALV
    </div>

  </div>
  <div class="header p-0 pt-lg-3 pb-lg-3 d-flex align-items-center">
    <div class="logo p-3 d-none d-lg-block">
      <a routerLink="/">
        <img src="../../../assets/img/logo_alv.png"
             alt="Logo Arbeitslosenversicherung">
      </a>
    </div>
    <button class="header-menu d-md-block d-lg-none align-self-center"
            aria-label="Open Navigation"
            (click)="toggleNavigation()">
      <i class="navbar-toggler-icon fas fa-bars"></i>
    </button>
    <div class="flex-grow-1"></div>

    <!-- TODO: Search Field -->

    <button *ngIf="!user"
            class="btn btn-primary"
            (click)="login()">Login
    </button>

    <alv-user-menu *ngIf="user"
                   [user]="user"
                   [noEiam]="noEiam">
    </alv-user-menu>

    <div class="header-buttons ml-3 d-flex align-items-center">
      <button class="profile-button d-md-block d-lg-none"><i class="fas fa-user"></i>
      </button>
      <button class="d-md-block d-lg-none"><i class="fas fa-search"></i></button>
      <button class="d-md-block d-lg-none"><i class="fas fa-question"></i></button>
      <button><strong>DE</strong></button>
      <button class="d-none d-lg-block">FR</button>
      <button class="d-none d-lg-block">IT</button>
      <button class="d-none d-lg-block">EN</button>
    </div>
  </div>
</header>
