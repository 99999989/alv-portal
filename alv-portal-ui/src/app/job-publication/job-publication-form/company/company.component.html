<fieldset [formGroup]="companyGroup">

  <legend class="sr-only">{{'home.tools.job-publication.company.title' | translate }}</legend>

  <alv-input-field label="home.tools.job-publication.company.name"
                   alvFormControlName="name">
  </alv-input-field>

  <div class="form-row">
    <div class="col-8">
      <alv-input-field label="home.tools.job-publication.company.street"
                       alvFormControlName="street">
      </alv-input-field>
    </div>
    <div class="col-4">
      <alv-input-field label="home.tools.job-publication.company.house-number"
                       alvFormControlName="houseNumber">
      </alv-input-field>
    </div>
  </div>

  <alv-zip-city-input [parent]="companyGroup"
                      [countryIsoCode]="countryIsoCode$ | async">
  </alv-zip-city-input>

  <alv-input-field label="home.tools.job-publication.company.postbox-number"
                   alvFormControlName="postOfficeBoxNumber"
                   type="number">
  </alv-input-field>

  <alv-select label="home.tools.job-publication.company.country"
              alvFormControlName="countryIsoCode"
              [options$]="countryOptions$"></alv-select>
</fieldset>
